
server.servlet.context-path=/studentmanagement
server.port=8087
spring.profiles.active=@spring.profiles.active@

#-- MySQL database
spring.datasource.url=jdbc:mysql://localhost:3366/studentmanagement
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=tester
spring.datasource.password=tester
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

#Turn Statistics on and log SQL stmts
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
 
#If want to see very extensive logging
spring.jpa.properties.hibernate.generate_statistics=false
#logging.level.org.hibernate.type=trace
logging.level.org.hibernate.stat=info

#application log
logging.level.com.funnygorilla.studentmanagement==debug
#Spring framework log
logging.level.org.springframework=info





